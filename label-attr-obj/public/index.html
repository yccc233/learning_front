<html>

<title>学习标签和属性</title>

<frameset cols="50%,50%">
    <noframes>
        <body>Your browser does not handle frames!</body>
    </noframes>
    <frame src="index1.html">
    <frame src="index2.html">
</frameset>

<script type="text/javascript">
    console.log("这是index.html，但是使用frameset标签和frame子标签将页面分为多段展示！");
</script>


</html>
